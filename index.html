<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
</head>

<body>
    <a class="is-menu" href="#menu"><i class="bars icon"></i></a>
    <div id="menu" class="ui large top fixed menu">
        <div class="ui container">
            <div class="item"><img src="https://semantic-ui.com/images/logo.png"></div>
            <a class="item">Home</a>
            <a class="item">Work</a>
            <a class="item">Company</a>
            <div class="item">
                <div class="ui icon input transparent">
                    <input type="text" placeholder="Type to search...">
                    <i class="search icon"></i>
                </div>
            </div>
            <div class="right menu">
                <a class="item">Semantic UI</a>
                <div class="item">
                    <a class="ui button">Log in</a>
                </div>
                <div class="item">
                    <a class="ui primary button">Sign Up</a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/semantic.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.is-menu').on('click', function(){
            $('i', this)
                .toggleClass('window minimize outline')
            ;
            $('#menu.ui.menu')
              .transition('slide down')
            ;
        });
    });
    </script>
</body>
</html>
